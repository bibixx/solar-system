<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Solar System model</title>
  <link rel="stylesheet" href="css/style.css" media="screen" charset="utf-8">
</head>
<body>
  <div class="nav">
    <h2>Zoom</h2>
    <input type="radio" name="zoom" id="x012">
    <label for="x012">x0.12</label>
    <input type="radio" name="zoom" id="x025">
    <label for="x025">x0.25</label>
    <input type="radio" name="zoom" id="x05">
    <label for="x05">x0.50</label>
    <input type="radio" name="zoom" id="x1" checked>
    <label for="x1">x1.00</label>
    <input type="radio" name="zoom" id="x4">
    <label for="x4">x4.00</label>
    <input type="radio" name="zoom" id="x10">
    <label for="x10">x10.00</label>
    <input type="radio" name="zoom" id="x100">
    <label for="x100">x100.00</label><br class="clear">
    <h2>Time (1 min = 1 eath year)    </h2>
    <div class="content">
      <div id="sun"></div>
      <div id="neptune" class="orbit">
        <div class="orbit-radius">
          <input type="radio" name="planet" id="neptune">
          <label for="neptune" class="planet"></label>
        </div>
      </div>
      <div id="uranus" class="orbit">
        <div class="orbit-radius">
          <input type="radio" name="planet" id="uranus">
          <label for="uranus" class="planet"></label>
        </div>
      </div>
      <div id="saturn" class="orbit">
        <div class="orbit-radius">
          <input type="radio" name="planet" id="saturn">
          <label for="saturn" class="planet"></label>
        </div>
      </div>
      <div id="jupiter" class="orbit">
        <div class="orbit-radius">
          <input type="radio" name="planet" id="jupiter">
          <label for="jupiter" class="planet"></label>
        </div>
      </div>
      <div id="mars" class="orbit">
        <div class="orbit-radius">
          <input type="radio" name="planet" id="mars">
          <label for="mars" class="planet"></label>
        </div>
      </div>
      <div id="earth" class="orbit">
        <div class="orbit-radius">
          <input type="radio" name="planet" id="earth">
          <label for="earth" class="planet"></label>
        </div>
      </div>
      <div id="venus" class="orbit">
        <div class="orbit-radius">
          <input type="radio" name="planet" id="venus">
          <label for="venus" class="planet"></label>
        </div>
      </div>
      <div id="mercury" class="orbit">
        <div class="orbit-radius">
          <input type="radio" name="planet" id="mercury">
          <label for="mercury" class="planet"></label>
        </div>
      </div>
    </div>
  </div>
</body>
